name: Build Android APK
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x lite/examples/object_detection/android/gradlew

    - name: Build with Gradle
      run: cd lite/examples/object_detection/android && ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: object-detection-apk
        path: lite/examples/object_detection/android/app/build/outputs/apk/debug/app-debug.apk
